<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Bilinguals World</title>
	<link rel="stylesheet" href="css/new-question.css">
	<link rel="shortcut icon" type="image/x-icon" href="./images/favicon.png" />
	<meta name="viewport" content="width=device-width , initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c:700&display=swap" rel="stylesheet">
    <style>
    	body {
    		font-family: 'M PLUS Rounded 1c', sans-serif;
    	}
    </style>
</head>

<body>
	<header>
		<div class="logo">
				<a href="index.html"><img src="./images/logo_mobile.png" alt="Logo"></a>
		</div>

		<div class="motto">
			<h2>BILINGUALS WORLD</h2>
		</div>

		<div class="login">
			<button onclick="window.location.href = './new-question.html';"><h2>Login</h2></button>
		</div>
	</header>

	<div class="flag">
			<h2>BILINGUALS WORLD</h2>
		</div>
	<div class="ghost-header"></div>

	<content>
		<div class="posts">

            <form class="new">
				<div class="top-bar">
                    <button class="text" type="radio" >
						<div id="selected"><h4>Text</h4></div>
                    </button>
                    <button class="audio" type="radio">
						<div id="selected"><h4>Audio</h4></div>
                    
                    </button>
                    <button class="image" type="radio">
						<div id="selected"><h4>Image</h4></div>
                    </button>
                </div>
                <div class="question">
					<input type="text" id="text-question">
					<input type="file" id="audioFile" style="display: none;" accept="audio/*"/>
					<input type="button" id="audio-question" value="Browse Audio" onclick="document.getElementById('audioFile').click();" />
					<input type="file" id="imageFile" style="display: none;" accept="image/*"/>
					<input type="button" id="image-question" value="Browse Image" onclick="document.getElementById('imageFile').click();" />
                </div>
                <div class="middle-bar">
					<button class="type">
						<div id="selected"><h4>Type In</h4></div>
					</button>
					<button class="two-choice">
						<div id="selected"><h4>Two Choice</h4></div>
					</button>
					<button class="four-choice">
						<div id="selected"><h4>Four Choice</h4></div>
					</button>
					<button class="checkboxes">
							<div id="selected"><h4>Checkboxes</h4></div>
					</button>            
                </div>
                <div class="answer">
					<div id="type-answer">
						<input type="text">
					</div>
					<div id="two-choice-answer">
						<input  type="text">
						<input type="text">
					</div>
					<div id="four-choice-answer">
						<input type="text">
						<input type="text">
						<input type="text">
						<input type="text">
					</div>
					<div id="checkboxes-answer">
						<input type="text">
					</div>
                </div>
                <button type="submit" id="submit"><h3>Submit</h3></button>
			</form>

		</div>
	</content>

	<script src="./js/newQuestion.js"></script>
</body>

</html>
